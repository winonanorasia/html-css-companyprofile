        <img class="mySlides" src="./assets/img/store2.png" style="width:100%">
        <img class="mySlides" src="./assets/img/store3.png" style="width:100%;display:none">

        <div class="w3-row-padding w3-section">
        <div class="w3-col s4">
            <img class="demo w3-opacity w3-hover-opacity-off" src="./assets/img/store1.png" style="width:100%;cursor:pointer" onclick="currentDiv(1)">
        </div>
        <div class="w3-col s4">
            <img class="demo w3-opacity w3-hover-opacity-off" src="./assets/img/store2.png" style="width:100%;cursor:pointer" onclick="currentDiv(2)">
        </div>
        <div class="w3-col s4">
            <img class="demo w3-opacity w3-hover-opacity-off" src="./assets/img/store3.png" style="width:100%;cursor:pointer" onclick="currentDiv(3)">
        </div>
        </div>
    </div>
    
    <script>
    function currentDiv(n) {
        showDivs(slideIndex = n);
    }
    
    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
        }
        x[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " w3-opacity-off";
    }
    </script>
